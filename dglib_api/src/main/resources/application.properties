spring.application.name=dglib
server.port=8090
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#spring.datasource.url=jdbc:mariadb://db.dglib.kro.kr:3306/dglib
spring.datasource.url=jdbc:mariadb://localhost:3306/dglib
#spring.datasource.username= user
spring.datasource.username= root
spring.datasource.password= 12345
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Seoul
#spring.jpa.properties.hibernate.jdbc.batch_size=30
#spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000

file.upload.path=upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

main.host.url=https://dglib.kro.kr
mail.smtp.host=mail.dglib.kro.kr
monitor.api.url=http://metrics.dglib.kro.kr:61208

spring.config.import=classpath:app-secret.properties